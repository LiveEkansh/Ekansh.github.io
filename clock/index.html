<!DOCTYPE html>

<head>
    <title>Clock</title>
    <link href="./style.css" rel="stylesheet">

</head>

<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="minute">
            <div class="min" id="min"></div>
        </div>
        <div class="second">
            <div class="sec" id="sec"></div>
        </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
